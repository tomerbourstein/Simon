<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon by Tomer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <h1 class="mt-5 mb-5"> Press <span>A</span> to start the game.</h1>

    <div class="row">
      <div class="col">
        <button id="green" class="square glow btn btn-success" type="button" name="button"></button>
        <button id="red" class="square glow red btn btn-danger" type="button" name="button"></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button  id="yellow" class="square glow btn btn-warning" type="button" name="button"></button>
        <button id="blue" class="square glow btn btn-primary" type="button" name="button"></button>
      </div>
    </div>

  </div>

<footer>
  <p>Created by Tomer Bourstein</p>
</footer>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
